<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Basics</title>
  </head>
  <link rel="stylesheet" href="bootstrap.css">
  <body>


    <div class="container">
      <h1>Bootstrap Basics</h1>
      <button type="button" class="btn btn-outline-success btn-lg" disabled="disabled">Success</button>
      <button type="button" class="btn btn-outline-success btn-lg">Success</button>
      <button type="button" class="btn btn-outline-success btn-lg active" >Success</button>
  
      <a href="https://www.getbootstrap.com" class="btn btn-info btn-lg" >Bootstrap Dcos</a>
      <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>lalalalal boobies</p>
        <button class = "btn btn-success btn-lg">Hi there</button>
      </div>

      <for m>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <!-- inline form -->
      <form class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
      
        <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
        </div>
      
        <div class="form-check mb-2 mr-sm-2">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  
  </body>
